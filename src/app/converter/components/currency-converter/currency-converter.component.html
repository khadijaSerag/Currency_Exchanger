<div class="converter-container mt-5">

    <!-- amount input -->
    <div class="d-flex justify-content-center align-items-center mt-4 mb-3">
        <input type="number" min="1" class="form-control w-50" placeholder="Enter the amount" [(ngModel)]="amount"
            required>
    </div>

    <!-- select options -->
    <div class="row ml-4">
        <div class="col-md-5">
            <app-select [title]="'From'" [isDisable]="amount" [data]="currenciesCode" 
                (selectedValue)="convertFromCurrency($event)" [optionValue]="fromCurrency"></app-select>
        </div>

        <div class="col-md-2">
            <button [disabled]="!amount|| !fromCurrency || !toCurrency" (click)="swapValues()" class="btn"><i
                    class="fas fa-exchange-alt"></i></button>
        </div>

        <div class="col-md-5">
            <app-select [title]="'To'" [isDisable]="amount" [data]="currenciesCode"
                (selectedValue)="convertToCurrency($event)" [optionValue]="toCurrency"></app-select>
        </div>
    </div>

    <!-- convert button -->
    <div class="d-flex justify-content-center align-items-center my-3">
        <button class="btn btn-success" [disabled]="!amount || !fromCurrency || !toCurrency"
            (click)="onConvertCurrency()">Convert</button>
    </div>

    <!-- the result -->
    <div class="d-flex justify-content-center align-items-center mt-4 mb-3">
        <input type="number" class="form-control w-50 mt-2" [value]="convertedAmount" placeholder="The converted amount"
            readonly>
        <button class="btn btn-dark ml-2" [disabled]="!amount">Details</button>
    </div>
</div>
